<html xmlns:py="http://genshi.edgewall.org/" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="layout.html" />
<head>
    <title>Tags</title>
</head>
<body>
    <div class="container_12 headline_container">
        <div class="grid_2">&nbsp;</div>
        <h1 class="grid_8 center">Tags</h1>
        <div class="grid_2">&nbsp;</div>
    </div>
    <ol class="blog_post_list">
        <li py:for="tag, count in content.content" class="container_12 article_list">
            <div class="grid_2">&nbsp;</div>
            <div class="grid_8 center article_content">${link_tag(tag)}</div>
            <div class="grid_2 meta meta-rigth">${count}</div>
            <div class="clear"></div>
        </li>
    </ol>
</body>
</html>

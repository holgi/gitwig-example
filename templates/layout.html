<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/" 
      xmlns:xi="http://www.w3.org/2001/XInclude"
      lang="de"
      py:strip="">

<xi:include href="functions.html" />

<py:match path="head" once="true">
    <head py:attrs="select('@*')">
        <meta charset="utf-8" />
        <title py:with="title = list(select('title/text()'))">
            ${settings.blog_title}<py:if test="title">: ${title}</py:if>
        </title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="robots" content="index, follow" />
        <link rel="shortcut icon" href="/static/favicon.ico" />
    	<link href="/static/css/reset-grid-text.css" rel="stylesheet" />
    	<link href="/static/css/style.css" rel="stylesheet" />
    	<link href="/static/css/pygments.css" rel="stylesheet" />
    </head>
</py:match>

<py:match path="body" once="true">
    <body py:attrs="select('@*')">
        <header class="container_12">
            <div class="grid_2">&nbsp;</div>
            <h1 class="grid_8"><a href="${settings.url_prefix}/">${settings.blog_title}</a></h1>
            <div class="grid_2">&nbsp;</div>
        </header>
        <div class="clear"></div>
        <nav class="container_12 main">
            <div class="grid_2">&nbsp;</div>
            <ul class="grid_8">
                <li><a href="${settings.url_prefix}/tags/">Tags</a></li>
                <li><a href="${settings.url_prefix}/about.html">â€¦?</a></li>
            </ul>
            <div class="grid_2">&nbsp;</div>
        </nav>
        <div class="clear"></div>
        <content class="container_12">
            ${select('*|text()')}
        </content>
        <footer class="container_12">
            <div class="grid_2">&nbsp;</div>
            <ul class="grid_4 archive">
                <li><a href="${settings.url_prefix}/2012/">Archiv 2012</a></li>
            </ul>
            <p class="grid_4 powered">
                <a href="http://github.com/holgi/gitwig-package">powered by gitwig</a>
            </p>
            <div class="grid_2">&nbsp;</div>
        </footer>
    </body>
</py:match>

</html>
